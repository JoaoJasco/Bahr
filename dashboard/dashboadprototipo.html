<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .header {
            background: #28282B;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span {
            margin-right: 10px;
        }
        .logout-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .main-container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 200px;
            background: #28282B;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            display: block;
        }
        .sidebar a:hover {
            background: #555;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .upload-preview {
            width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            background-size: cover;
            background-position: center;
        }
        .message {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .post-btn, .schedule-btn {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
        .post-btn {
            background: #0095f6;
        }
        .schedule-btn {
            background: #ff9800;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bahr - Painel de Controle</h1>
        <div class="user-info">
            <span>Usuário: Bar do Pedro</span>
            <button class="logout-btn">Logout</button>
        </div>
    </div>
    <div class="main-container">
        <div class="sidebar">
            <h3>Menu</h3>
            <a href="#">Funcionalidade 1</a>
            <a href="#">Funcionalidade 2</a>
            <a href="#">Funcionalidade 3</a>
            <a href="#">Funcionalidade 4</a>
            <a href="#">Funcionalidade 5</a>
            <a href="#">Funcionalidade 6</a>
        </div>
        <div class="content">
            <div class="dashboard">
                <div class="upload-preview" id="preview">Clique para enviar uma imagem</div>
                <input type="file" id="upload" accept="image/*" style="display: none;">
                <textarea class="message" placeholder="Conteúdo de sua postagem..."></textarea>
                <input type="datetime-local" id="schedule-time" class="message">
                <button class="post-btn">Postar</button>
                <button class="schedule-btn">Agendar</button>
            </div>
        </div>
    </div>
    
    <script>
        const uploadInput = document.getElementById('upload');
        const previewDiv = document.getElementById('preview');
        
        previewDiv.addEventListener('click', () => uploadInput.click());
        uploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewDiv.style.backgroundImage = `url(${e.target.result})`;
                    previewDiv.textContent = '';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
