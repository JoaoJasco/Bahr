<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .dashboard h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard</h1>
        <form id="dashboardForm">
            <div class="form-group">
                <label for="imageInput">Imagem:</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <div class="form-group">
                <label for="titleInput">Título:</label>
                <input type="text" id="titleInput" placeholder="Digite o título">
            </div>
            <div class="form-group">
                <label for="textInput">Texto:</label>
                <textarea id="textInput" placeholder="Digite o texto"></textarea>
            </div>
            <button type="button" onclick="handleSubmit()">Enviar</button>
        </form>
        <div id="output"></div>
    </div>
    <script>
        function handleSubmit() {
            const imageInput = document.getElementById('imageInput');
            const titleInput = document.getElementById('titleInput').value;
            const textInput = document.getElementById('textInput').value;

            const output = document.getElementById('output');
            output.innerHTML = `<h2>${titleInput}</h2><p>${textInput}</p>`;

            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    output.innerHTML = `<img src="${e.target.result}" alt="Imagem" style="max-width: 100%; height: auto;">` + output.innerHTML;
                }
                reader.readAsDataURL(imageInput.files[0]);
            }
        }
    </script>
</body>
</html>
